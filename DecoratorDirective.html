<!--
directive to add space bar support to a video
-->
<!doctype>
<html>
    <head>
        <title>Custom Directives Demo2</title>
        
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<style>
    body{
        padding-top:30px;
    }        
</style>
    </head>
    <body ng-app="myapp">
        
        <div class="container">
            <h2>Big Buck Bunny Video with Spacebar support</h2>
          <video id="myvideo" width="400" autoplay controls spacebar-support-directive>
            <source src="mov_bbb.mp4">
            </video> 
        
        </div>
          
        
        <script>
        var myapp=angular.module('myapp', []);
            myapp.directive('spacebarSupportDirective', function(){
               return{
                   restrict:'E',
                   link: function(scope,element,attrs){
                      $("body").on('keypress', function(evt){
                          var videoel = el[0];
                          if(evt.keyCode===32){
                              if(videoel.paused){
                                  videoel.play();
                              }
                              else videoel.pause();
                          }
                      }); 
                   }
               } 
            });
          
        </script>
    </body>
</html>
