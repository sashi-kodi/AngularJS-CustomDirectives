<!--
directive to simulate ng-click
-->
<!doctype>
<html>
    <head>
        <title>MyClick</title>
        
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<style>
    body{
        padding-top:30px;
    }  
    
</style>
    </head>
    <body class="container" ng-app="myapp">
        
        <div ng-controller="myctrl">
            <div>i am not scaled</div>
          <div font-scale="size">I am some text</div>
            <input type="text" ng-model="size">
        </div>
          
        
        <script>
        var myapp=angular.module('myapp', []);
           myapp.controller('myctrl', function($scope){
               $scope.size=120;
           });
            myapp.directive('fontScale', function(){
               return {
                   
                   link: function(scope,el,attr){
                      scope.$watch(attr['fontScale'], function(newVal,old){
                         el.css('font-size', newVal+'%'); 
                      });
                   }
               } 
            });
        </script>
    </body>
</html>
