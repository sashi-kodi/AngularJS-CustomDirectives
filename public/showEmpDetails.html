


    
         <div class="panel panel-primary">
            <div class="panel-heading"> 
                    Employee Details
            </div>
 <div class="panel-body"> 
     <div class="row">
         <div class="col-sm-4">
            <h5>Emp No:</h5>
             
        </div>
         <div class="col-sm-6">
           {{employee.empno}}
             
        </div>
    </div>
    <div class="row">
         <div class="col-sm-4">
            <h5>Name:</h5>
             
        </div>
         <div class="col-sm-6">
           {{employee.name}}
             
        </div>
    </div>
             
    <div class="row">
         <div class="col-sm-4">
            <h5>Salary:</h5>
             
        </div>
         <div class="col-sm-6">
           {{employee.sal|currency}}
             
        </div>
    </div>
    
        <div class="row">
         <div class="col-sm-4">
            <h5>Contact No:</h5>
             
        </div>
         <div class="col-sm-6">
           {{employee.tel}}
             
        </div>
    </div>
     
    </div>
</div>
